<!doctype html>
<html lang="en" ng-app="Todo">
  <head>
    <meta charset="utf-8">
    <title>Todo List of Joy</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoController.js"></script>
  </head>

  <body ng-controller="TodoController as todoCtrl">
    <div class="col-md-6">
      <form class="form-horizontal">
        <input type="text" ng-model="todoCtrl.taskDescription">
        <button class="btn">Add task</button>
      </form>
      <ul class="list-group" ng-repeat="task in todoCtrl.taskList.items">
        <li class="list-group-item">
          {{ task.description }}
        </li>
      </ul>
    </div>
  </body>
</html>
